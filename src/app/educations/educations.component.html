<h2>Resources: </h2>

<div class="listing card" *ngFor="let education of educations$ | async">
    <div class="card-body">
      <h5 class="card-title"><a routerLink="/education/{{education.id}}">{{education.title}}</a></h5>
      <p class="card-text" *ngIf="education.excerpt">{{education.excerpt}}</p>
      <a routerLink="/education/{{education.id}}" class="btn btn-primary">See More...</a>
    </div>
</div>
